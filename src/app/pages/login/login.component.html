<div class="header" style="padding-bottom: 8rem !important;padding-top: 31rem !important;">
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
    </div>
</div>
<!-- Page content -->
<div class="container pb-4">
    <div class="row ">
        <div class="col-lg-7">
            <img style="width: 100%" src="./assets/img/theme/draw.svg">
        </div>
        <div class="col-lg-5 col-md-7 pr-0" style="    margin-top: -2rem;">
            <div class="card bg-secondary shadow border-0" style="border-radius:0px !important;">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <img src="./assets/img/brand/logo.png" style="width: 200px">
                    </div>
                    <form role="form">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Email" type="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password">
                            </div>
                        </div>
                        <div class="custom-control custom-control-alternative custom-checkbox">
                            <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                            <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recordarme</span>
              </label>
                        </div>
                        <div class="text-center">
                            <button [routerLink]="['/dashboard']" type="button" class="btn btn-primary my-4">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3"> 
                <div class="col-6"><a href="javascript:void(0)" class="text-light"><small>Olvidaste tu contrase√±a?</small></a>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:void(0)" class="text-light"><small>Crear nueva cuenta</small></a>
                </div>
            </div>
        </div>
    </div>
