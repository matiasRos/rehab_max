<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="botonera">
                <button (click)="crearModal(crear)" type="button" class="btn btn-primary mb-3">Crear</button>
            </div>
            <div class="card shadow">

                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Nro</th>
                                <th scope="col">Descripción</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ctg of categorias | paginate: config">
                                <td>
                                    {{ctg.id}}
                                </td>
                                <td>
                                    {{ctg.descripcion}}
                                </td>
                                <td>
                                    <a style="cursor: pointer" (click)="verSubcategorias(ctg)" class="nav-link">
                                        Ver detalles <i class="ni ni-bold-right"></i> 
                                    </a>
                                </td>
                            </tr>
                            <td colspan="2" style="    height: 200px;" *ngIf="loading">
                                <div class="container--box">

                                    <div class="box">
                                        <div class="spinner spinner--2"></div>
                                    </div>
                                </div>
                            </td>

                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <pagination-controls class="pagination" (pageChange)="pageChanged($event)" maxSize="9" directionLinks="true" autoHide="true" responsive="true" previousLabel="Anterior" nextLabel="Siguiente" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
                            screenReaderCurrentLabel="Estas en la pagina..">
                        </pagination-controls>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <ng-template #crear let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Agregar categoría</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group" style="margin: 0px 15px 15px 15px;">
                    <label for="descripcion" class="col-form-label">Descripción</label>
                    <textarea name="descripcion" id="id_descripcion" cols="30" class="form-control" rows="4" [(ngModel)]="descripcion"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn  btn-primary" (click)="modal.close('Save click')"><i class="fas fa-save"></i>
        guardar</button>
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')"><i class="fas fa-times"></i>
        cancelar</button>
        </div>
    </ng-template>
</div>
